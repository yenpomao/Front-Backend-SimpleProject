<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="myapp.js" defer></script>
<body>
    <div class="head-box">
        <h1>My Library</h1>
      </div>
      <div class="body-box">
        <button id="addBook"><h2>Add Book</h2></button>
      </div>
      
      <!-----Form information----->
      <div class="form-popup" id="popUpForm">
        <form action="example.com/path" class="form-container">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="pages" placeholder="Pages">
            <input type="checkbox" id="readOption" name="readOption">
            <label for="readOption">Have you read it?</label>
            <button type="submit">Submit</button>
        </form>
</body>
</html>
